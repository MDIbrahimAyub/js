<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <input style="padding: 10px 80px; padding-left: 10px; margin-top: 10px;" type="number" name=""
        placeholder="First Number" id="input1">
    <br>
    <input style="padding: 10px 80px; padding-left: 10px; margin-top: 10px; " type="number" name=""
        placeholder="Second Number" id="input2">
    <br>
    <button style="font-size: 30px; padding:5px 22px; margin-top: 20px;" id="minus">-</button>
    <button style="font-size: 30px; padding:5px 22px; margin-top: 20px;" id="plus">+</button>
    <button style="font-size: 30px; padding:5px 22px; margin-top: 20px;" id="multiply">*</button>
    <button style="font-size: 30px; padding:5px 22px; margin-top: 20px;" id="divide">/</button>
    <div class="result"></div>
    <script>
        let minus1 = document.querySelector("#minus");
        let plus = document.querySelector("#plus");
        let multiply = document.querySelector("#multiply");
        let divide = document.querySelector("#divide");
        let result1 = document.querySelector(".result")

        minus1.addEventListener("click", function () {
            let inp1Value = document.querySelector("#input1").value;
            let inp2Value = document.querySelector("#input2").value;
            result1.innerText = Number(inp1Value) - Number(inp2Value);
        });
        plus.addEventListener("click", function () {
            let inp1Value = document.querySelector("#input1").value;
            let inp2Value = document.querySelector("#input2").value;
            result1.innerText = Number(inp1Value) + Number(inp2Value);
        });
        multiply.addEventListener("click", function () {
            let inp1Value = document.querySelector("#input1").value;
            let inp2Value = document.querySelector("#input2").value;
            result1.innerText = Number(inp1Value) * Number(inp2Value);
        });
        divide.addEventListener("click", function () {
            let inp1Value = document.querySelector("#input1").value;
            let inp2Value = document.querySelector("#input2").value;
            result1.innerText = Number(inp1Value) / Number(inp2Value);
        });
    </script>
</body>

</html>
